<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aedion Studio Contact</title>
    <link rel="stylesheet" href="./contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main d-flex flex-row w-100">
        <div class="navImg d-flex">
            <img src="./images/navImg.png" class="navImgs">
            <div class="navDiv mt-5">
                <ul class="d-flex flex-row">
                    <h5 class="aedionHome card-text noMargin"><span class="roundCircle">â¬¤</span> AedionStudio</h5>
                    <h5 class="item card-text noMargin">Home</h5>
                    <h5 class="item card-text noMargin">Blog</h5>
                    <h5 class="item card-text noMargin">Contact</h5>
                    <h5 class="item card-text noMargin">Quotation</h5>
                </ul>
            </div>

            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
            
                <ul class="menu__box">
                  <li><a class="menu__item" href="#">Home</a></li>
                  <li><a class="menu__item" href="#">Blog</a></li>
                  <li><a class="menu__item" href="#">Contact</a></li>
                  <li><a class="menu__item" href="#">Quotation</a></li>
                </ul>
            </div>
        </div>

        <div class="formDiv d-flex w-100">
            <div class="formContent w-100">
                <div class="d-flex flex-row">
                    <img src="./images/arrow.png" class="h-100">
                    <div class="textColor flex-column pl-5">
                        <h1 class="headerText">Contact us about your,</h1>
                        <h1 class="headerText">ideas.</h1>
                    </div>
                </div>
                <div class="form mt-3">
                    <label for="formGroupExampleInput" class="form-label mt-4">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">

                    <label for="formGroupExampleInput" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Your Email">
                    
                    <label for="inputState" class="form-label mt-4">Phone number</label>
                    <div class="d-flex flex-row">
                        <select id="inputState" class="form-select">
                            <option selected>EU</option>
                            <option>+31</option>
                            <option>+31</option>
                            <option>+31</option>
                        </select>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="+31 (00) 000-000">
                    </div>

                    <label for="inputState" class="form-label mt-4">How can we help?</label>
                    <textarea class="form-control" placeholder="Inform us about the project..." rows="5"></textarea>

                    <label for="inputState" class="form-label mt-4">Services</label> <br>
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <div class="d-flex flex-row">
                                <input class="form-check-input" type="checkbox" value="">
                                <p class="checkboxName">Website Design</p>
                            </div>

                            <div class="d-flex flex-row">
                                <input class="form-check-input" type="checkbox" value="">
                                <p class="checkboxName">3D Modelling</p>
                            </div>

                            <div class="d-flex flex-row">
                                <input class="form-check-input" type="checkbox" value="">
                                <p class="checkboxName">UX Design</p>
                            </div>
                        </div>

                        <div class="d-flex flex-column secondCheckboxRow">
                            <div class="d-flex flex-row">
                                <input class="form-check-input" type="checkbox" value="">
                                <p class="checkboxName">Music Production</p>
                            </div>

                            <div class="d-flex flex-row">
                                <input class="form-check-input" type="checkbox" value="">
                                <p class="checkboxName">Modeling</p>
                            </div>

                            <div class="d-flex flex-row">
                                <input class="form-check-input" type="checkbox" value="">
                                <p class="checkboxName">UX Design</p>
                            </div>
                        </div>
                    </div>
                    <div class="submitBtn mt-4">
                        <p class="text-center noMargin">Submit form</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
