<head>

    <!-- Import vue js -->

<body>
    <div class="app">
        <div class="row">
            <div class="contactDivLeft col-5">
                <img src="./images/quotation.png" class="bgImage">
                <div class="menuBar row">
                    <div class="col">
                        <a href="./index.html" class="noUnderline">
                            <h6 class="menuBarText">Aedion Studio</h6>
                        </a>
                    </div>
                    <div class="col">
                        <a href="./index.html" class="noUnderline">
                            <h6 class="menuBarText">Home</h6>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="noUnderline">
                            <h6 class="menuBarText">Contact</h6>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="noUnderline">
                            <h6 class="menuBarText">Quotation</h6>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="divContent">
                    <div class="container">
                        <h1 class="formHeaderText">Let's elevate your brand, <br> Together.</h1>

                        <label class="mt-3">Name</label>
                        <input type="text" class="form-control" placeholder="Your name">

                        <label class="mt-3">Email</label>
                        <input type="email" class="form-control" placeholder="Your email">

                        <label class="mt-3">Phone number</label>
                        <input type="number" class="form-control" placeholder="Phone number">

                        <label class="mt-3">How can we help?</label>
                        <textarea rows="4" cols="50" class="form-control"></textarea>

                        <label class="mt-3">Services</label>
                        <div class="row">
                            <div class="col-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label formLable" for="flexCheckChecked">Website Design</label><br>
                                
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label formLable" for="flexCheckChecked">3D Modeling</label><br>

                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label formLable" for="flexCheckChecked">UX Design</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label formLable" for="flexCheckChecked">Music Production</label><br>
                                
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label formLable" for="flexCheckChecked">Modeling</label><br>

                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label formLable" for="flexCheckChecked">UX Design</label><br>
                            </div>
                        </div>
                        <button type="button" class="btn submitButton w-100 mt-3">Submit quotation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
